<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Myntra-Online Shopping for Men,Women and kids</title>
</head>

<body>
    <div class="container">
        <header class="flex space-between align-center">
            <nav class="flex space-between">
                <div class="left flex align-center">
                    <img src="logo.png" class="brand-logo" alt="Myntra Logo">
                    <ul class="flex category roboto align-center">
                        <li id="apparelShow1">MEN</li>
                        <li id="apparelShow2">WOMEN</li>
                        <li id="apparelShow3">KIDS</li>
                        <li id="apparelShow4">HOME & LIVING</li>
                        <li id="apparelShow5">BEAUTY</li>
                        <li id="apparelShow6">STUDIO <span class="roboto">NEW</span></li>
                    </ul>
                </div>
                <div class="right flex align-center roboto">
                    <i class="fa-regular fa-magnifying-glass"></i>
                    <input type="text" class="roboto" placeholder="Search for products,brands and more...">
                    <div class="profile flex-col flex content-center align-center  ">
                        <i class="fa fa-user"></i>
                       <h5>Profile</h5> 
                    </div>
                    <div class="Wishlist flex-col content-center flex align-center">
                        <i class="fa fa-heart"></i>
                       <h5>Wishlist</h5> 
                    </div>
                    <div class="bag flex-col flex content-center align-center">
                        <i class="fa fa-heart"></i>
                        <h5>Bag</h5> 
                    </div>
                </div>
            </nav>
        </header>
    </div>
    
    <div class="add-container">
        <section class="advertise-section-1 flex flex-col">
            <div class="menu">
                <img src="apparels-mens.png" alt="" class="apparels">
                <img src="apparels2.png" alt="" class="apparels2">
                <img src="apparels3.png" alt="" class="apparels3">
                <img src="apparels3.png" alt="" class="apparels4">
                <img src="apparels2.png" alt="" class="apparels5">
                <img src="studio.png" alt="" class="studio">
            </div>
            <div class="offer">
                <img src="offers.png" alt="">
            </div>
            <img src="home.png" alt="Myntra-Advertise-1" class="advertise-image-1">
            <img src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2022/5/13/e34b394c-36b1-4774-8639-5aeb2c5716121652442642122-DK-TSHIRT-67--1-.gif"
                class="advertise-image-2" alt="Myntra-Advertise-1">
            <img src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2022/5/7/1e599d37-1ed6-4e39-9057-ffb4065173b51651897264796-Unbelievable-Deals.jpg"
                class="advertise-image-2" alt="Myntra-Advertise-1">
        </section>
        <section class="advertise-section-2 flex flex-wrap content-center">
            <img class="itemImg"
                src="https://assets.myntassets.com/f_webp,w_140,c_limit,fl_progressive,dpr_2.0/assets/images/2022/5/2/5d1b7ad3-c3ed-4ef9-a654-18231743d3cd1651484798059-Anouk-Inddus.jpg">
            <img class="itemImg"
                src="https://assets.myntassets.com/f_webp,w_140,c_limit,fl_progressive,dpr_2.0/assets/images/2022/5/2/f7575784-edbf-411f-acc0-51891ea7f4331651484798329-Inddus-_Varanga.jpg">
            <img class="itemImg"
                src="https://assets.myntassets.com/f_webp,w_140,c_limit,fl_progressive,dpr_2.0/assets/images/2022/5/2/ce40419d-6408-404e-9320-96e41aee1b791651484798300-Hrx-_Puma_-_More.jpg">
            <img class="itemImg"
                src="https://assets.myntassets.com/f_webp,w_140,c_limit,fl_progressive,dpr_2.0/assets/images/2022/5/2/44192c45-7393-4ede-a926-11f30b0b92a51651484798036-All.jpg">
            <img class="itemImg"
                src="https://assets.myntassets.com/f_webp,w_140,c_limit,fl_progressive,dpr_2.0/assets/images/2022/5/2/764761e7-c505-459e-92a2-6c4387f9e2511651484798319-Hush_Puppies-_Arrow.jpg">
            <img class="itemImg"
                src="https://assets.myntassets.com/f_webp,w_140,c_limit,fl_progressive,dpr_2.0/assets/images/2022/5/2/2f424664-e746-4af1-b0e1-366ccb0f2c681651484798552-Red_Tape.jpg">
        </section>
    </div>
    <div class="footer">
        <img src="footer1.png" alt="" class="footer1">
        <img src="footer2.png" alt="" class="footer1">
    </div>
    <script src="script.js"></script>
</body>

</html>
